version: 2

jobs:
  build-nix:

    machine:
        enabled: true

    steps:

      - run:
          name: Prepare nix directories
          command: |
            sudo mkdir -p /nix
            sudo chown circleci /nix

            sudo mkdir -p /etc/nix

            # Enable sandbox
            echo "sandbox = true" | sudo tee -a /etc/nix/nix.conf

            # Keep derivations and their outputs for better caching
            echo "keep-outputs = true" | sudo tee -a /etc/nix/nix.conf
            echo "keep-derivations = true" | sudo tee -a /etc/nix/nix.conf

            # Set a new TMP because /run/user is (1) pretty small and (2)
            # mounted with noexec
            new_tmp=$HOME/tmp
            mkdir -p $new_tmp
            echo "export TMPDIR=$new_tmp" >> $BASH_ENV

        # Builds everything from scratch on master. On a branch the branch's
        # cache is used if it exists, otherwise the latest cache generated from
        # master is used.
      - restore_cache:
          keys:
              - v3-niv-empty-{{ .Branch }}-
              - v3-niv-cache-{{ .Branch }}-
              - v3-niv-cache-master-

      - run:
          name: Install Nix
          command: |
            bash <(curl https://nixos.org/nix/install)
            echo '. /home/circleci/.nix-profile/etc/profile.d/nix.sh' >> $BASH_ENV

      - checkout

      - run:
          name: Nix build
          command: ./script/test

      - save_cache:
          key: v3-niv-cache-{{ .Branch }}-{{ .BuildNum }}
          paths:
              - /nix/store/

      - run:
          name: Clean up cache
          shell: /bin/bash -eilo pipefail
          command: |
            sudo rm -rf /nix/store/
            sudo mkdir -p /nix/store/
      - save_cache:
          key: v3-niv-empty-master-{{ .BuildNum }}
          paths:
              - /nix/store/

workflows:
  version: 2
  build:
    jobs:
      - build-nix
